<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-body { 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Large Card (Left) -->
      <div class="col-lg-5 col-md-12 mb-4">
        <div class="card text-center bg-primary text-white h-100">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-4" alt="Profile Image">
            <h5 class="card-title">I am happy to know you that 300+ projects done successfully!</h5>
            <a href="#" class="btn btn-outline-light mt-3">Learn More</a>
          </div>
        </div>
      </div>

      <!-- Small Cards (Right) -->
      <div class="col-lg-7 col-md-12">
        <div class="row h-100">
          <!-- Small Card 1 -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Graphic Design</h5>
                <a href="#" class="btn btn-link">More</a>
              </div>
            </div>
          </div>

          <!-- Small Card 2 -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Web Design</h5>
                <a href="#" class="btn btn-link">More</a>
              </div>
            </div>
          </div>

          <!-- Small Card 3 -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Software</h5>
                <a href="#" class="btn btn-link">More</a>
              </div>
            </div>
          </div>

          <!-- Small Card 4 -->
          <div class="col-md-6 mb-4">
            <div class="card h-100 text-center">
              <div class="card-body">
                <h5 class="card-title">Application</h5>
                <a href="#" class="btn btn-link">More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
